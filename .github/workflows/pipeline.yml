name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
        name: delpoy to heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "full-stack-open-pokedex1234"
          heroku_email: "riko.saarinen24@gmail.com"
          healthcheck: "https://full-stack-open-pokedex1234.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
      - if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
        name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        env:
          NAME:  ${{ toJson(github.event.head_commit.author.username) }}
        with:
          severity: info
          text: A new version of Pokedex deployed
          description: to https://dashboard.heroku.com/apps/full-stack-open-pokedex1234 by $NAME
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
        name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        env:
          NAME:  ${{ toJson(github.event.head_commit.author.username) }}
          URL: ${{ toJson(github.event.head_commit.url) }}
        with:
          severity: error
          text: Build failed
          description: commit $URL by $NAME broke the build :(
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: master